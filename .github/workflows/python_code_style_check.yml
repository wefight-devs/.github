name: Reusable python code style check workflow

on: workflow_call

jobs:
  code-style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Set up python and pip"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "Install black"
        run: |
          pip install --upgrade pip
          pip install black

      - name: "Black linter check"
        run: |
          black --check .